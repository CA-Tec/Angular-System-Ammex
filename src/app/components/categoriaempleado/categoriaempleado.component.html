<div class="container-fluid" style="margin-top:68px">
    <div class="texto">
        <h3><i class="fa fa-id-badge" aria-hidden="true"></i>&nbsp; Agregar Categoria Empledo</h3>
      </div>
    <div class="row">
        <div class="col-md-5">
            <main class="mt-2">
                    <form #categoriaForm="ngForm" >
                        <input type="hidden" name="_id" [(ngModel)]="catEmpleadosService.selectedCatEmpleado._id">
                        <div class="from-group">
                            <label for="nombreCategoria">Categoria:</label>
                            <input class="form-control form-control-sm" type="text" name="nombreCategoria" #nombreCategoria="ngModel" [(ngModel)]="catEmpleadosService.selectedCatEmpleado.nombreCategoria"  placeholder="Categoria"  required>
                            <span *ngIf="nombreCategoria.touched && !nombreCategoria.valid">
                                <div class="alert alert-danger mt-1" role="alert">
                                    Categoria requerida..
                                </div>
                                
                            </span>
                        </div>
                        <div class="from-group">
                            <label for="observacionCategoria">Observacion:</label>
                            <textarea class="form-control form-control-sm" name="observacionCategoria" #observacionCategoria="ngModel" [(ngModel)]="catEmpleadosService.selectedCatEmpleado.observacionCategoria"  placeholder="Observacion" ></textarea>
                        </div>
                        <div class="from-group mt-2 mb-2 ">
                            <button type="submit" class="btn btn-primary btn-sm mr-2" (click)="addCatEmpleado(categoriaForm)" [disabled]="!categoriaForm.valid"><i class="fas fa-check"></i> Agregar</button>
                            <button type="submit"  class="btn btn-danger btn-sm" (click)="cancelar(categoriaForm)" [disabled]="!categoriaForm.valid"><i class="far fa-times-circle"></i> Cancelar</button>
                        </div>
                    </form>
                </main>
        </div>
       
        <div class="col-md-7 mt-2">
            <section>
            <table class="table table-striped table-bordered mt-2"> 
                <thead class="thead-dark">
                  <tr>
                    <th score="col">Categoria</th>
                    <th score="col">Observacion</th>
                    <th scope="col">Opciones</th>
                  </tr>
                </thead>
                <tbody >
                  <tr *ngFor="let catempleados of catEmpleadosService.catEmpleados">
                    <td>{{catempleados.nombreCategoria}}</td>
                    <td>{{catempleados.observacionCategoria}}</td>

                    <td >
      
                        <button class="btn btn-primary btn-sm mr-2" (click)="updateCatEmpleado(catempleados)"><i class="fas fa-pencil-alt"></i></button><button class="btn btn-danger btn-sm" (click)="deleteCatEmpleado(catempleados._id)"><i class="far fa-trash-alt"></i></button>
          
                    </td>
                  </tr>
            
                </tbody>
              </table>
            </section>
        </div>
    </div>
</div>
