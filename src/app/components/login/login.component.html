<div class="row">
 <div class="col-md 6">
<div class="textos">
  <img class="logo" src="../../../assets/img/logo.png" alt="">

</div>
 </div>
 <div class="col-md-6">
  <div class="card">
    <div class="card-body">
      <form #loginForm="ngForm" >
        <div class="form-group">
          <label for="email">Email:</label>
          <input class="form-control" type="email" name="email" #email="ngModel" [(ngModel)]="loginService.selectdLogin.email" placeholder="Ingresa un Email" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input class="form-control" type="password" name="password" #password="ngModel" [(ngModel)]="loginService.selectdLogin.password"placeholder="********" required>
        </div>
        <button class="btn btn-primary btn-block" (click)="loguear(loginForm)"> Iniciar sesión</button>
      </form>
    </div>
  </div>
 </div>
</div>
