<div class="container-fluid" style="margin-top:68px">
  <div class="card mt-2">
    <div class="card-header">
      <h4>Lista de Proyectos</h4>
    </div>
    <div class="card-body">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Folio</th>
            <th scope="col">Proyecto</th>
            <th scope="col">Supervisor</th>
            <th scope="col">OB</th>
            <th scope="col">Tiempo</th>
            <th scope="col">Producto</th>
            <th scope="col">Documentos</th>
            <th scope="col">Estatus</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let venci of vencer ">
            <td>{{venci.folio}}</td>
            <td>{{venci.nombreProyect}}</td>
            <td>{{venci.supervisor}}</td>
            <td>{{venci.ob}}</td>
            <td >
              <span class="badge badge-warning">{{venci.transcurrido}}</span>
            </td>
            <td>{{venci.producto}}</td>
            <td></td>
            <td *ngIf="venci.status == 'Activo'">
              <span class="badge badge-success mr-1">{{venci.status}} </span>
              <span class="badge badge-warning">{{venci.etapas}}</span> 
            </td>
            <td>
              <button class="btn btn-primary ml-1" ><i class="fas fa-pencil-alt"></i></button><button class="btn btn-danger ml-1"><i class="far fa-trash-alt"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
 
    </div>
  </div>
</div>
