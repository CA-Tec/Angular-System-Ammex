<div class="container-fluid" style="margin-top:68px">
  <div class="row">
    <div class="col-md-4">
      <div class="card mt-2">
        <div class="card-header">
          <h4><i class="fas fa-wrench"></i> Agregar Productos</h4>
        </div>
        <div class="card-body">
          <form #productoForm="ngForm">
            <input type="hidden" name="_id" [(ngModel)]="productosService.selectedProducto._id">
            <div class="form-group">
              <label for="nombreProducto">Producto:</label>
              <input class="form-control" type="text" name="nombreProducto" #nombreProducto="ngModel" [(ngModel)]="productosService.selectedProducto.nombreProducto" placeholder="Producto" required>
              <span *ngIf="productoForm.touched && !productoForm.valid">
                <div class="alert alert-danger mt-1" role="alert">
                    Producto requerido..
                </div>
                
            </span>
            </div>
            <div class="form-group">
              <label for="observacionProducto">Observación</label>
              <textarea class="form-control" name="observacionProducto" #observacionProducto="ngModel" [(ngModel)]="productosService.selectedProducto.observacionProducto" placeholder="Observación"></textarea>
            </div>
            <button class="btn btn-primary mr-2" (click)="addProducto(productoForm)" [disabled]="!productoForm.valid"><i class="fas fa-check"></i> Agregar</button>
            <button class="btn btn-danger" (click)="resetProducto(productoForm)" [disabled]="!productoForm.valid"><i class="far fa-times-circle"></i> Cancelar</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-8 mt-2">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th score="col">Productos</th>
            <th score="col">Observación</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let dato of datos  let i = index">
            <td>{{i + 1}}</td>
            <td>{{dato.nombreProducto}}</td>
            <td>{{dato.observacionProducto}}</td>


            <td >

                <button class="btn btn-primary mr-2" (click)="updateProducto(dato)"><i class="fas fa-pencil-alt"></i></button><button class="btn btn-danger" (click)="deleteProducto(dato._id)"><i class="far fa-trash-alt"></i></button>
  
            </td>
          </tr>
    
        </tbody>
      </table>
   
    </div>
  </div>
</div>
