<div class="container-fluid" style="margin-top:68px">
  <div class="texto">
    <h3><i class="fa fa-th-large" aria-hidden="true" ></i>&nbsp; Agregar Producto</h3>
  </div>
  <div class="row">
    <div class="col-md-4">
      <main class="mt-2">
          <form #productoForm="ngForm">
            <input type="hidden" name="_id" [(ngModel)]="productosService.selectedProducto._id">
            <div class="form-group">
              <label for="nombreProducto">Producto:</label>
              <input class="form-control form-control-sm " type="text" name="nombreProducto" #nombreProducto="ngModel" [(ngModel)]="productosService.selectedProducto.nombreProducto" placeholder="Producto" required>
              <span *ngIf="productoForm.touched && !productoForm.valid">
                <div class="alert alert-danger mt-1" role="alert">
                    Producto requerido..
                </div>
                
            </span>
            </div>
            <div class="form-group">
              <label for="observacionProducto">Observación</label>
              <textarea class="form-control form-control-sm" name="observacionProducto" #observacionProducto="ngModel" [(ngModel)]="productosService.selectedProducto.observacionProducto" placeholder="Observación"></textarea>
            </div>
            <button class="btn btn-primary btn-sm mr-2" (click)="addProducto(productoForm)" [disabled]="!productoForm.valid"><i class="fas fa-check"></i> Agregar</button>
            <button class="btn btn-danger btn-sm" (click)="resetProducto(productoForm)" [disabled]="!productoForm.valid"><i class="far fa-times-circle"></i> Cancelar</button>
          </form>
        </main>
    </div>
    <div class="col-md-8 mt-2">
      <section>
      <table class="table table-striped table-bordered mt-2">
        <thead class="thead-dark">
          <tr>
            <th score="col">Productos</th>
            <th score="col">Observación</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let dato of datos">
       
            <td>{{dato.nombreProducto}}</td>
            <td>{{dato.observacionProducto}}</td>


            <td >

                <button class="btn btn-primary btn-sm mr-2" (click)="updateProducto(dato)"><i class="fas fa-pencil-alt"></i></button><button class="btn btn-danger btn-sm" (click)="deleteProducto(dato._id)"><i class="far fa-trash-alt"></i></button>
  
            </td>
          </tr>
    
        </tbody>
      </table>
    </section>
    </div>
  </div>
</div>
