<div class="container-fluid" style="margin-top:68px">
  <div class="texto">
    <h3><i class="fa fa-th-list" aria-hidden="true"></i>&nbsp;Lista Empleados</h3>
    </div>

      <table class="table table-striped table-bordered mt-1">
        <thead class="thead-dark">
          <tr>
      
            <th score="col">Nombre(s)</th>
            <th score="col">Apellidos</th>
            <th score="col">Direccion</th>
            <th score="col">CURP</th>
            <th score="col">Categoria</th>
            <th score="col">Opciones</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let empleados of empleadoServices.empleados">
            <td>{{empleados.nombreEmpleado}}</td>
            <td>{{empleados.apellidosEmpleado}}</td>
            <td>{{empleados.direccionEmpleado}}</td>
            <td>{{empleados.CURPEmpleado}}</td>
            <td>{{empleados.Categoria}}</td>
            <td >
<button class="btn btn-primary btn-sm ml-1" (click)="updateEmpleado(empleados)"><i class="fas fa-pencil-alt"></i></button><button class="btn btn-danger btn-sm ml-1" (click)="deleteEmpleado(empleados._id)"><i class="far fa-trash-alt"></i></button>
            </td>
          </tr>
    
        </tbody>
      </table> 
</div>
