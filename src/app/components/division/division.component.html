<div class="container-fluid" style="margin-top:68px">
  <div class="texto">
    <h3> <i class="fa fa-map-marker" aria-hidden="true"></i>&nbsp; Agregar División</h3>
  </div>
  <div class="row">
    <div class="col-md-4">
      <main class="mt-2">
        <form #divisionForm="ngForm">
          <input type="hidden" name="_id" [(ngModel)]="divisionServices.selectedDivision._id">
          <div class="form-group">
            <label for="nombreDivision">División:</label>
            <input type="text" class="form-control" name="nombreDivision" #nombreDivision="ngModel" [(ngModel)]="divisionServices.selectedDivision.nombreDivision" autocomplete="off"  placeholder="Division" required>
            <span *ngIf="nombreDivision.touched && !nombreDivision.valid">
              <div class="alert alert-danger mt-1" role="alert">
                  División requerida..
              </div>
              
          </span>
          </div>

          <div class="form-group">
            <label for="observacionDivision">Observación:</label>
            <textarea name="observacionDivision" class="form-control" #observacionDivision="ngModel" [(ngModel)]="divisionServices.selectedDivision.observacionDivision" placeholder="Observacion"></textarea>
          </div>
          <button class="btn btn-primary mr-2" [disabled]="!divisionForm.valid" (click)="createDivision(divisionForm)"><i class="fas fa-check"></i> Agregar</button>
          <button class="btn btn-danger" [disabled]="!divisionForm.valid" (click)="resetForm(divisionForm)"><i class="far fa-times-circle"></i> Cancelar</button>
        </form>
      </main>
    </div>
    <div class="col-md-8 mt-2">
     <section >
      <table class="table table-striped table-bordered mt-2">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th score="col">División</th>
            <th score="col">Observación</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let dato of datos   let i = index">
            <td>{{i + 1}}</td>
            <td>{{dato.nombreDivision}}</td>
            <td>{{dato.observacionDivision}}</td>


            <td >

                <button class="btn btn-primary btn-sm mr-2" (click)="updateDivision(dato)"><i class="fas fa-pencil-alt"></i></button><button class="btn btn-danger btn-sm" (click)="deleteDivision(dato._id)"><i class="far fa-trash-alt"></i></button>
  
            </td>
          </tr>
    
        </tbody>
      </table>
     </section>
    
    </div>
  </div>
</div>
